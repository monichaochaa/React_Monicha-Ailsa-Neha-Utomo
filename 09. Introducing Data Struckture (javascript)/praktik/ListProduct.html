<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create Product</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="productCategory" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productFreshness" class="form-label">Product Freshness</label>
                <select class="form-select" id="productFreshness" required>
                    <option value="Brand new">Brand new</option>
                    <option value="Second Hand">Second Hand</option>
                    <option value="Refurbished">Refurbished</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h2 class="mt-5">List Product</h2>
        <table class="table" id="productTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Image of Product</th>
                    <th>Product Freshness</th>
                    <th>Additional Description</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan muncul di sini -->
            </tbody>
        </table>

        <input type="text" id="searchInput" class="form-control" placeholder="Search by Product Name" />
        <button id="searchButton" class="btn btn-primary mt-2">Search</button>
        <button id="deleteButton" class="btn btn-danger mt-2">Deletion</button>
    </div>

    <script>
        let productData = [];
        const productForm = document.getElementById('productForm');
        const productTable = document.getElementById('productTable').getElementsByTagName('tbody')[0];
        const searchButton = document.getElementById('searchButton');
        const deleteButton = document.getElementById('deleteButton');
        const searchInput = document.getElementById('searchInput');

        // Fungsi untuk render tabel produk
        function renderTable() {
            productTable.innerHTML = '';  // Bersihkan isi tabel
            productData.forEach((product, index) => {
                const row = productTable.insertRow();
                row.insertCell(0).innerText = index + 1;
                row.insertCell(1).innerText = product.name;
                row.insertCell(2).innerText = product.category;
                row.insertCell(3).innerText = 'default image';  // Gambar produk default
                row.insertCell(4).innerText = product.freshness;
                row.insertCell(5).innerText = 'Additional Description';  // Bisa dikembangkan
                row.insertCell(6).innerText = product.price;
            });
        }

        // Fungsi untuk tambah produk
        productForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = document.getElementById('productPrice').value;
            const productFreshness = document.getElementById('productFreshness').value;

            productData.push({
                name: productName,
                category: productCategory,
                price: productPrice,
                freshness: productFreshness
            });

            // Reset form setelah submit
            productForm.reset();
            renderTable();  // Update tabel setelah produk ditambah
        });

        // Fungsi untuk delete produk terakhir
        deleteButton.addEventListener('click', function() {
            if (productData.length > 0) {
                productData.pop();  // Hapus produk terakhir
                renderTable();  // Update tabel setelah produk dihapus
                alert('Last product has been deleted.');
            } else {
                alert('No product to delete.');
            }
        });

        // Fungsi untuk search produk
        searchButton.addEventListener('click', function() {
            const searchQuery = searchInput.value.toLowerCase();
            if (!searchQuery) {
                alert('Please enter a product name to search.');
                return;
            }

            // Coba cari produk di array berdasarkan nama yang dicari
            const result = productData.find(product => product.name.toLowerCase() === searchQuery);
            if (result) {
                alert(`Product found:
                Name: ${result.name}
                Category: ${result.category}
                Price: ${result.price}
                Freshness: ${result.freshness}`);
            } else {
                alert('Product not found.');
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
