<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Creat Product </h1>
   
    <h2> Detail Product </h2>
   
    <label for="productName">Product name: </label><br>
    <input type="text" id="productName" name="productName"><br><br>
    
    <label for="productCategory">Product Category: </label><br>
    <select id="productCategory" name="productCategory">
        <option value="" disabled selected></option> <!-- Opsi kosong default -->
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="clothing">Clothing</option>
    </select><br><br>
   
    <label for="productFreshness">Product Freshness: </label><br>
    <input type="radio" id="BrandNew" name="productFreshness" value="BrandNew"
    <label for="BrandNew" >Brand New</label><br>

    <input type="radio" id="SecondHank" name="productFreshness" value="SecondHank"
    <label for="SecondHank" >Second Hank</label><br>

    <input type="radio" id="Refurbished" name="productFreshness" value="Refurbished"
    <label for="Refurbished" >Refurbished</label><br><br>

    <label for="image">Image of Product: </label>
    <input type="file" id="image" name="image"><br><br>

    <label for="description">Additional Description: </label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="productPrice">Product price: </label><br>
    <input type="text" value="$ 100" readonly><br><br>

    <input type="submit" value="Submit">




    
</body>
</html>
