<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold mb-5">Create Product</h2>
        <form id="productForm" class="space-y-4 bg-white p-6 shadow-md rounded-md">
            <div>
                <label for="productName" class="block font-semibold mb-1">Product Name</label>
                <input type="text" id="productName" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="productCategory" class="block font-semibold mb-1">Product Category</label>
                <input type="text" id="productCategory" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="productPrice" class="block font-semibold mb-1">Product Price</label>
                <input type="number" id="productPrice" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="productFreshness" class="block font-semibold mb-1">Product Freshness</label>
                <select id="productFreshness" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="Brand new">Brand new</option>
                    <option value="Second Hand">Second Hand</option>
                    <option value="Refurbished">Refurbished</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
        </form>

        <h2 class="text-2xl font-bold mt-10 mb-5">List Product</h2>
        <table class="min-w-full bg-white shadow-md rounded-md">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-3 text-left">No</th>
                    <th class="p-3 text-left">Product Name</th>
                    <th class="p-3 text-left">Product Category</th>
                    <th class="p-3 text-left">Image of Product</th>
                    <th class="p-3 text-left">Product Freshness</th>
                    <th class="p-3 text-left">Additional Description</th>
                    <th class="p-3 text-left">Product Price</th>
                </tr>
            </thead>
            <tbody id="productTable" class="divide-y divide-gray-300">
                <!-- Data akan muncul di sini -->
            </tbody>
        </table>

        <div class="flex mt-5 space-x-2">
            <input type="text" id="searchInput" class="w-full p-2 border border-gray-300 rounded" placeholder="Search by Product Name" />
            <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
            <button id="deleteButton" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        </div>
    </div>

    <script>
        let productList = []; //Simpan data produk
        const productForm = document.getElementById('productForm');
        const productTable = document.getElementById('productTable');
        const searchButton = document.getElementById('searchButton');
        const deleteButton = document.getElementById('deleteButton');
        const searchInput = document.getElementById('searchInput');

        function renderTable() {
            productTable.innerHTML = '';  // Bersihkan isi tabel
            productData.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-3">${index + 1}</td>
                    <td class="p-3">${product.name}</td>
                    <td class="p-3">${product.category}</td>
                    <td class="p-3">default image</td>
                    <td class="p-3">${product.freshness}</td>
                    <td class="p-3">Additional Description</td>
                    <td class="p-3">${product.price}</td>
                `;
                productTable.appendChild(row);
            });
        }

        productForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = document.getElementById('productPrice').value;
            const productFreshness = document.getElementById('productFreshness').value;

            productData.push({
                name: productName,
                category: productCategory,
                price: productPrice,
                freshness: productFreshness
            });

            productForm.reset();
            renderTable(); 
        });

        deleteButton.addEventListener('click', function() {
            if (productData.length > 0) {
                productData.pop();  // Hapus produk terakhir
                renderTable();  // Update tabel setelah produk dihapus
                alert('Last product has been deleted.');
            } else {
                alert('No product to delete.');
            }
        });

        searchButton.addEventListener('click', function() {
            const searchQuery = searchInput.value.toLowerCase();
            if (!searchQuery) {
                alert('Please enter a product name to search.');
                return;
            }

            const result = productData.find(product => product.name.toLowerCase() === searchQuery);
            if (result) {
                alert(`Product found:
                Name: ${result.name}
                Category: ${result.category}
                Price: ${result.price}
                Freshness: ${result.freshness}`);
            } else {
                alert('Product not found.');
            }
        });

    </script>
</body>
</html>
